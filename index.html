<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task Management System</title>
</head>
<body>
    <br>
     <div class="container text-center p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                <h1>Task Management</h1>    
     </div>
     <br>
     <div class="container text-right p-3 bg-white-subtle text-primary-emphasis border border-primary rounded-3 ">
        <h2>Add Task</h2>
        <form onsubmit="handleFormSubmit(event)">
            <label for="taskname" class="form-label text-primary">Task name:</label>
            <input type="text" class="form-control" id="taskname" placeholder="eg:Final year project" required>
            <br>
            <label for="taskstatus" class="form-label text-primary">Status:</label>
            <input type="text" class="form-control" id="taskstatus" placeholder="eg:Progressing work" required>
            <br>
            <label for="remarks" class="form-label text-primary">Remarks:</label>
            <input type="text" class="form-control" id="remarks" placeholder="Submission date Aug 20" required>
            <br>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
     </div>
     <br>
     <div class="container text-center p-3 text-danger bg-white border border-info rounded-2">
        <label for="list" class="list-label">Task list</label>
        <ul class="list-group" id="list"></ul>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
</body>
</html>
